<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="header-title title">UNO Game</h1>
        <h2 class="header-current-turn title invisible">Current turn:</h2>
      </div>
    </header>
    <main>
      <div class="board">
        <div class="player-bottom-name invisible">OP</div>
        <div class="player-top-name invisible">Amanda</div>
        <div class="player-right-name invisible">Candace</div>
        <div class="player-left-name invisible">Veronica</div>
        <div class="current-color invisible">
          Current color: <span>Waiting...</span>
        </div>
        <div class="board-center">
          <button class="play-button">Play!</button>
          <div class="discard-pile"></div>
          <div class="deck"></div>
        </div>
        <div class="choose-color choose-color-invisible">
          Choose a color!
          <div class="colors-list">
            <button class="red" id="red">Red</button>
            <button class="yellow" id="yellow">Yellow</button>
            <button class="blue" id="blue">Blue</button>
            <button class="green" id="green">Green</button>
          </div>
        </div>
        <div class="player-left unclickable"></div>
        <div class="player-right unclickable"></div>
        <div class="player-top unclickable"></div>
        <div class="player-bottom"></div>
      </div>
      <button class="pass-turn invisible unclickable">Pass Turn</button>
      <button class="uno-button invisible unclickable">UNO</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
